</div>

<script>
let outputScreen=document.getElementById("output-screen");

function display(num) {

}

function percentage(num, per)
{
  return (num/100)*per;
}


function calculate() {
   try{ outputScreen.value = eval(outputScreen.value);}
   catch (err) {
       alert("Invalid equation!")
   }
}
function display(num) {
    outputScreen.value +=num;
}

    outputScreen.value = "";
}

}
